<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Romans Quiz App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <img class="logo" src="https://images.pexels.com/photos/935944/pexels-photo-935944.jpeg?cs=srgb&ampdl=bed-bible-book-bindings-935944.jpg&ampfm=jpg"
      alt="main icon"/>
      <div class="intro-line">Book of Romans</div>
    </header>
    <main role="main">
      <h1>Quiz Time</h1>
      <p>We're taking it back   to your favorite time in adolscence, Sunday School!</p>
      <button id="start">Start (Noooo!)</button>
    </main>
    <ul class="score">
      <li>Question: <span class="js-questionNumber">0</span> of 10 
      </li>
      <li>Score: <span class="js-userScore">0</span>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
  <script src="index.js"></script>
  </body>
</html>
